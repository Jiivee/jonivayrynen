<div class="">
  <div class="welcome-area">
    <h1>Tervetuloa sivuilleni!</h1>

  </div>
  <div ng-repeat="(key, category) in artworks" class="row">
    <a href="#/{{key}}">
      <div class="image-part">
        <img class="row-image" ng-src="{{artwork.images[0].small}}">
      </div>
    </a>

    <div class="text-part">
      <a href="#/{{key}}">
        <h2>{{key}}</h2>
      </a>
        <div class="large-text category-description">{{artwork.description}}</div>
      <a href="#/{{categoryname}}/{{key}}">
        <div class="read-more">Lue lisää</div>
      </a>
      </div>
    </div>
  </div>
</div>
