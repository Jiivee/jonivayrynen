<div class="mainbar"> <div class="mainbar-container"> <h1>{{artwork.name}}</h1> <div class="image-container image-ratio-{{artwork.images[0].strictratio}}"> <img ng-hide="currentPath == '/muut/kandi'" class="main-image" ng-src="{{artwork.images[0].medium}}" ng-click="toggleModal(artwork.images[0])"> <a target="_blank" ng-show="currentPath == '/muut/kandi'" href="/other/Kandi.pdf"> <img class="main-image" ng-src="{{artwork.images[0].medium}}"> </a> </div> <div class="description">{{artwork.description}}</div> <a target="_blank" href="/other/Kandi.pdf">KANDI</a> <image-modal allimages="allImages" imagedata="imgData" show="modalShown"></image-modal> <div ng-if="artwork.images.length > 1" class="small-images"> <div ng-repeat="image in artwork.images" class="small-image-container"> <div class="small-image-content"> <img class="small-image-{{image.ratio}}" ng-src="{{image.small}}" ng-click="toggleModal(image)"> </div> </div> </div> </div> </div> <div class="sidebar"> <div class="sidebar-container"> <div class="info-box"> <h3>Tietoja</h3> <div ng-repeat="(key, value) in artwork.info"> <h4>{{getInfoName(key)}}<h4> <div class="info-item" ng-repeat="item in value"> {{item}} </div> </h4></h4></div> </div> <div class="other-works"> <h3>Muut {{getNameOfCategory(categoryname)}}</h3> <div ng-repeat="(key, value) in category" class="sidebar-item"> <a href="#/{{categoryname}}/{{key}}"><img class="sidebar-image" ng-src="{{value.images[0].small}}"></a> <a href="#/{{categoryname}}/{{key}}"><div class="work-name">{{value.name}}</div></a> </div> </div> </div> </div>
